<!DOCTYPE html>
<html>
<body>
<h1>王永宗的網頁</h1>
請按以下按鈕開始：
<button onClick="setInterval(myCounter, 1000)">Start counter!</button>

<p id="demo">Click on the button above and I will count forever.</p>

<script>
var c = 0;
function myCounter() {
  document.getElementById("demo").innerHTML = ++c;
}
</script> 

</body>
</html>
